apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo  # Nome do Deployment
  namespace: odoo  # Certifique-se de que o namespace está correto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:16.0 # Define a imagem
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8069  # Expõe a porta do container
          envFrom:
            - configMapRef:
                name: odoo-config
          env:
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: odoo.postgres.credentials.postgresql.acid.zalan.do
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo.postgres.credentials.postgresql.acid.zalan.do
                  key: password           
          args: ["--log-level=info", "--db-filter=.*"]
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: odoo
      initContainers:
        - name: odoo-permissions
          image: debian:bullseye-slim
          command: ['chown', "101:101", "-R", "/var/lib/odoo"]
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: odoo
      volumes:
        - name: odoo
          persistentVolumeClaim:
            claimName: odoo-pv-claim